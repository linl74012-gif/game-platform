<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クリックゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>
  <h1>クリックゲーム</h1>
  <p>10秒間で何回クリックできる？</p>
  <button onclick="count++">CLICK</button>
  <p id="count">0</p>

  <script>
    let count = 0;
    const el = document.getElementById("count");
    setInterval(() => {
      el.textContent = count;
    }, 100);
  </script>
</body>
</html>
